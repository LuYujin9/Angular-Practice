<div class="zippy">
  <div
    class="zippy-heading"
    [class.expanded]="isExpanded"
    (click)="toggleExpanded()"
  >
    {{ title }}
    <i
      class="bi"
      [ngClass]="{
        'bi-chevron-down': !isExpanded,
        'bi-chevron-up': isExpanded
      }"
    ></i>
  </div>
  <div class="zippy-body" *ngIf="isExpanded">
    <ng-content></ng-content>
  </div>
</div>
