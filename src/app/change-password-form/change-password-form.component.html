<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Old Password: </label>
    <input
      formControlName="oldPassword"
      type="password"
      id="oldPassword"
      class="form-control"
      (keyup)="log(oldPassword)"
    />
    <div
      *ngIf="oldPassword?.touched && oldPassword?.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="oldPassword?.errors?.['required']">
        Old Password is required.
      </div>
      <div
        *ngIf="
    oldPassword?.errors?.['invalidOldPassword'] && !oldPassword?.errors?.['required']"
      >
        Password is invalid.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label New for="newPassword">New Password: </label>
    <input
      formControlName="newPassword"
      type="password"
      id="newPassword"
      class="form-control"
    />
    <div
      *ngIf="newPassword?.touched && newPassword?.invalid"
      class="alert alert-danger"
    >
      New Password is required.
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password: </label>
    <input
      formControlName="confirmPassword"
      type="password"
      id="confirmPassword"
      class="form-control"
      (keyup)="log(form)"
    />
    <div
      *ngIf="confirmPassword?.touched && confirmPassword?.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="confirmPassword?.errors?.['required']">
        Old Password is required.
      </div>
    </div>
    <div
      *ngIf="confirmPassword?.touched && form.invalid && form.errors?.['passwordsShouldMatch']"
      class="alert alert-danger"
    >
      Password is not match.
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Change Password</button>
</form>
